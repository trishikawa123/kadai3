<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scorecard</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>Scorecard</h1>
</header>
<main>
    <input type="date" id="key" value="today">
    <input type="text" id="memo" value="" placeholder="TEAM / SCORE">
    
    <button id="save">Save</button>    

</main>

<table id="list">
<!-- ここに追加データが挿入される -->
</table>

<button id="clear">Clear</button>


<script>

//1.Save クリックイベント

$("#save").on("click", function(){
    //alert("click");
    const key = $("#key").val();
    const memo = $("#memo").val();
    localStorage.setItem(key, memo);

    const html = `<tr><th>${key}<td>${memo}</td></th></tr>`;
    $("#list").append(html);

 
})

//2.clear クリックイベント
$("#clear").on("click", function(){
    localStorage.clear();
    $("#list").empty();
});




//3.ページ読み込み：保存データ取得表示
for(let i = 0; i < localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = `<tr><th>${key}</th><td>${value}</td></tr>`;
    $("#list").append(html);
}


</script>
<footer><small>2020 DAZ-N Group Limited</small></footer>
</body>
</html>
